<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.scss" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.57.0/lib/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.57.0/theme/material-palenight.css"
    />
  </head>

  <body>
    <!-- app -->
    <main class="app">
      <!-- header -->
      <header class="header">
        <!-- left -->
        <div class="left">
          <a href="#" id="run">
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-play"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
              />
            </svg>
          </a>
          <a href="#" id="clear">
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-trash2-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.037 3.225l1.684 10.104A2 2 0 0 0 5.694 15h4.612a2 2 0 0 0 1.973-1.671l1.684-10.104C13.627 4.224 11.085 5 8 5c-3.086 0-5.627-.776-5.963-1.775z"
              />
              <path
                fill-rule="evenodd"
                d="M12.9 3c-.18-.14-.497-.307-.974-.466C10.967 2.214 9.58 2 8 2s-2.968.215-3.926.534c-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466zM8 5c3.314 0 6-.895 6-2s-2.686-2-6-2-6 .895-6 2 2.686 2 6 2z"
              />
            </svg>
          </a>
          <a href="#" id="top">
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-check-square"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
              />
              <path
                fill-rule="evenodd"
                d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"
              />
            </svg>
          </a>
        </div>
        <!-- / left -->
        <!-- center -->
        <div id="info" class="center"></div>
        <!-- / center -->
        <!-- right -->
        <div class="right"></div>
        <!-- / right -->
      </header>
      <!-- / header -->

      <!-- content -->
      <section class="content">
        <!-- editor -->
        <div id="editor" spellcheck="false"></div>
        <!-- / editor -->
        <!-- log -->
        <div id="log"></div>
        <!-- / log -->
      </section>
      <!-- / content -->
    </main>
  </body>
  <script src="src/index.js"></script>
</html>
